<body>

<div class="rimg" style="margin-top: 10px; margin-left: 10px;">
    <div style="background: #C9CAB9; text-align: center; padding: 50px 0; height: 99px; width: 300px">
        <div style="text-align: center; margin-top: -3px" class="wireCell"></div>

    <p><span style="margin: -10px 0 -11px">Подпись под картиночкой</span></p>
</div>

<script type="text/javascript" src="ta_v22.js"></script>

<script type='text/javascript'>//<![CDATA[
    $(function(){
        // Раскадровка
        var frame_list = [
            {"c": "print", "txt": "Подключение к удалённому серверу", "var_name": "013_paragraph_ttl"},
            {"c": "define_progressbar", "len": 5, "var_name": "013_bar_1"},
            {"c": "step_delay", "cnt": 15},
            {"c": "print", "txt": "Проверка наличия контрмемагента...", "var_name": "013_paragraph_ttl"},
            {"c": "define_progressbar", "len": 25, "var_name": "013_bar_1"},
            {"c": "change_global_delay", "delay_ms": 320},
            {"c": "step_delay", "cnt": 10},
            {"c": "print", "txt": "Не удалось связаться с когнисхемой.", "var_name": "output_1"},
            {"c": "reset_global_delay"},
            {"c": "step_delay", "cnt": 4},

            {"c": "step_delay", "cnt": 10},
            {"c": "remove_paragraph", "var_name": "013_bar_1"}
        ];

        // Настройка
        var NTA = new window.Term_animation({
          $parent: $('.wireCell'),
          pause_between_steps: 40,
          frames: frame_list,
          default_mode: "print"
        });

        // Пуск
        NTA.start();
    });
